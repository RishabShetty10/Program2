<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="sqaresandcubes.css">
	<title>Squares and Cubes</title>
</head>
	<body>
		<table border="2" align="center">
			<tr>
			<td colspan="3"><center>Squares and cubes</center></td>
			</tr>
			<tr>
			<td>Number</td>
			<td>SQUARE</td>
			<td>CUBES</td>
			</tr>
			<script type="text/javascript">
				for(var i=0; i<=10; i=i+1)
				{
					document.write("<tr align='center'><td>" + i + "</td><td>" + i*i +"</td><td>" + i*i*i + "</td></tr>")
				}
			</script>
		</table>
		<div class="blink"><span>Challenge 2 completed!!</span></div>
	</body>
</html>
